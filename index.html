<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    /* Add basic styling */
    body {
      background-color: #d9534f; /* Dull red background color */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .input-container label {
      flex: 1;
      text-align: left;
    }
    .input-container input,
    .input-container select {
      flex: 2;
      padding: 5px;
    }
    .declaration {
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <div class="input-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="input-container">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="input-container">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-container">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div class="input-container">
        <label for="reEnterPassword">Re-enter Password:</label>
        <input type="password" id="reEnterPassword" required>
      </div>
      <div class="input-container">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="input-container">
        <label for="age">Age:</label>
        <input type="number" id="age" required>
      </div>
      <div class="input-container">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="input-container">
        <label for="address">Address:</label>
        <input type="text" id="address" required>
      </div>
      <div class="input-container">
        <label for="state">State:</label>
        <input type="text" id="state" required>
      </div>
      <div class="input-container">
        <label for="country">Country:</label>
        <input type="text" id="country" required>
      </div>
      <div class="input-container">
        <label for="languages">Languages:</label>
        <select id="languages" multiple required>
          <option value="English">English</option>
          <option value="Tamil">Tamil</option>
          <option value="Kannada">Kannada</option>
          <option value="Hindi">Hindi</option>
        </select>
      </div>
      <div class="input-container">
        <label for="declaration">I hereby declare that all details are true:</label>
        <input type="checkbox" id="declaration" required>
      </div>
      <div class="declaration">
        <p>Please make sure all details are accurate before submitting.</p>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Registration successful!');
      // You can add logic to submit the form data to a server here.
    });
  </script>
</body>
</html>
